<div class="mat-elevation-z8 ">
  <div class="flex justify-start p-4 ">
    <button routerLink="/create-user" mat-flat-button color="primary">ADD User</button>
    
</div>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">

    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> User Name </th>
      <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
    </ng-container>

    <ng-container matColumnDef="first_name">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <ng-container matColumnDef="last_name">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="user_status">
      <th mat-header-cell *matHeaderCellDef> User Status </th>
      <td mat-cell *matCellDef="let element"> {{element.user_status}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef> Department </th>
      <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> 
        <button  mat-flat-button color="primary" style="margin-left: 10px;" (click)="user_update(element.user_name)">Update User</button>
        <button  mat-flat-button color="warn" style="margin-left: 10px;" (click)="DeleteUsers(element.user_name)"> Delete User</button>
      </td>
    </ng-container>    

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
